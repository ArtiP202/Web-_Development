<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
</head>
<body>
    <Form>

    <h1 style="text-align: center;">Doctor Appointment Form</h1>

    <label For="Date">Appinment Date       :</label>
    <input type="datetime-local" placeholder="Appointment date"><br><br>

    <label For="Name"> Name      :</label>
    <input type="text"placeholder="First Name">  <input type="text" placeholder="Last Name"><br><br>

    <label for="Gender">Gender    :</label>
    <input type="radio"name="Gender" value="Male">Male
    <input type="radio"name="Gender" value="Female">Female
    <input type="radio"name="Gender" value="Other">Other<br><br>

    <label for="Mobile">Phone</label>
    <input type="number"placeholder="Mobile Number"><br><br>

    <label for="Address">Address</label>
    <input type="text" placeholder="City">
    <input type="text" placeholder="State"><br><br>

    <label for="text">Your Query</label>
    <textarea rows="4" placeholder="Address"></textarea><br><br>

    <label for="text">Appointment Type</label><br>
    <input type="checkbox">Cervix Checkup<br>
    <input type="checkbox">Heart Checkup<br>
    <input type="checkbox">Eye Check-up</br>
    <input type="checkbox">Hearing Test
   <br><br>

   <button style="text-align: center;">Send</button>

    </Form>
</body>
</html>
