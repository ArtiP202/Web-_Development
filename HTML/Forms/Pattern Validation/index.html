<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Validation</title>
</head>
<body>
    <form action="">

   <label for="">Mobile Number</label>
  <input type="text"required  pattern="[0-9]{10}" title="Enter Mobile Number 10 Digits">
  <br><br><br>

   <label for="">Pin Code</label>
    <input type="text"required pattern="[0-6]{6}">
    <br><br><br>

   <label for="">Name</label>
   <input type="text"required pattern="[A-Za-z]{2,10}">
   <br><br><br>

   <button>Submit</button>

    </form>


</body>
</html>
