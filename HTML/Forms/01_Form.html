<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <style>
     table, td {
      border: 2px solid black;
      border-collapse: collapse;
    }
    td {
      width: 200px;   
      height: 30px; 
      text-align: center;
    }
    </style>
    <form>
        <table>
        <tr>
            <th colspan="2" style="text-align: center;"><b>Registration Form </b></th>
        </tr>

        <tr>
            <td><label for="Student Name">Student Name</label></td>
            <td><input type ="Name" placeholder="Name"></td>
        </tr>

        <tr>
            <td><lable for="Password"> Password</lable></td>
            <td><input type="password" placeholder="Password"></td>
        </tr>

        <tr>
            <td><lable for="Text">Mother's Name</lable></td>
            <td><input type="text" placeholder="Mothers Name"></td>
        </tr>

        <tr>
            <td><label for="Date">Date of Birth</label></td>
            <td><input type="date"></td>
        </tr>

        <tr>
            <td><label for="Gender">Gender</label></td>
            <td><input type="radio"name="gender"value="Male" >Male<input type="radio"name="gender" value="Female">Female<input type="radio"name="gender"value="Other">Other</td>
        </tr>

        <tr>
            <td><lable for="Email-Id">Email-Id</lable></td>
            <td><input type="email" placeholder="Email"></td>
        </tr>

        <tr>
            <td><lable for="Mobile">Mobile No</lable></td>
            <td><input type="number" placeholder="Mob No"></td>
        </tr>

        <tr>
            <td><lable For="Address">Address</lable></td>
          <td><textarea rows="4" placeholder="Address"></textarea></td>
        </tr>

        <tr>
            <td><lable for="State">State</lable></td>
            <td><input type="text" placeholder="State"></td>
        </tr>

        <tr>
        <td><lable For="City">City</lable></td>
        <td><input type="text" placeholder="City"> </td>
        </tr>

        <tr> 
            <td colspan="2"><input type="submit"></td>
        </tr>

        </table>
    </form>
</body>
</html>
